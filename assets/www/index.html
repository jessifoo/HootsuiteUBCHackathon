<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>My Journal</title>
    </head>
    <body>
        <div class="_addEntryPage addEntryPage">
        	<h1>Add Journal Entry</h1>
        	<div>
        		<b>Title</b><br />
        		<input type="text" id="journalEntryTitle" />
        	</div>
        	<div>
        		<b>Body</b><br />
        		<textarea id="journalEntryBody" ></textarea>
        	</div>
        	<div class="_addEntry btn">Add Entry</div>
        	<div class="_cancelEntry btn cancel">Cancel</div>
        </div>
        <div class="_entriesPage entriesPage active">
        	<h1>My Journal</h1>
        	<div class="_addEntry addEntry btn">+</div>
	        <ul class="entries _entries">
	        	<li class="loading">
	        		<h2>Loading Journal...</h2>
	        	</li>
	        </ul>
        </div>
        <script type="text/javascript" src="cordova-2.7.0.js"></script>
        <script type="text/javascript" src="js/jquery.min.js"></script>
        <script type="text/javascript" src="js/parse-1.2.7.min.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>
    </body>
</html>
